<form [formGroup]="registerForm" (ngSubmit)=" registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">
        Sign up
    </h2>
    <div class="form-group"> 
<label class="control-label" style ="margin-right: 10px;;" > I am a:</label>
<label class="radio-inline">
    <input type="radio" value='male' formControlName="gender"> Male
</label>
<label class="radio-inline">
    <input type="radio" value='female' formControlName="gender" class="ml-3"> Male
</label>
    </div>

    <app-text-input [formControl]='registerForm.controls["username"]' [label] = '"username"'>
    </app-text-input>

    <app-text-input [formControl]='registerForm.controls["knownAs"]' [label] = '"Known As"'>
    </app-text-input>

    <app-date-input [formControl]='registerForm.controls["dateOfBirth"]'  [maxDate]='maxDate' [label] = '"Date Of Birth"'>
    </app-date-input>

    <app-text-input [formControl]='registerForm.controls["city"]' [label] = '"City"'>
    </app-text-input>
    <app-text-input [formControl]='registerForm.controls["country"]' [label] = '"Country"'>
    </app-text-input>

    <app-text-input [formControl]='registerForm.controls["password"]' [type]='"password"' [label] = '"password"'>
    </app-text-input>

    <app-text-input [formControl]='registerForm.controls["confirmPassword"]' [type]='"password"' [label] = '"confirmPassword"'>
    </app-text-input>

    <div class="row mt-5" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">

                {{error}}
            </li>
        </ul>
    </div>

    <div class="form-group text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
